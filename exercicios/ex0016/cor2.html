<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes com css</title>
    <style>
        *{
            /*cofiguracoes totais das css*/
            height: 100%;
            
        }
        body{
            /* para criar um degrade e precisso marcar a posicao de do bac...image, e sa cores*/
            /* posicoes :: baixo (to bottom), cima = (to top), a direita = (to right) e a esquerda = (to left)*/
            background-image:radial-gradient(circle, white 40%, blue,red, green);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>testando gradientes</h1>
</body>
</html>
