<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            text-align: center;
            cursor: pointer;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            
        }
        .n1:hover{
            background-image: linear-gradient(to right, rgb(37, 167, 162), rgb(124, 251, 255));
            color: rgb(255, 255, 255);

        }
    </style>
</head>
<body>
    <h1>Mesclagem de celula</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2" class="n1">b</td>
     
        </tr>
        <tr>
            <td>d</td>
            <td>e</td>
            <td rowspan="3" class="n1">f</td>
        </tr>
        <tr>
           
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
          
            <td colspan="2" class="n1">k</td>
           
        </tr>
    </table>
</body>
</html>
