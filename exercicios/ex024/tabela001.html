<!DOCTYPE html>
<html lang="tabelas">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 300px;
            padding: 8px;
            border-collapse: collapse;
            border: 4px solid gray;
            height: 300px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            vertical-align: middle;

        }
        .number{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- Hierarquia de tabela simplis
    table (tabela)
        trable rows = linha de tabela
            table head = cabecalho de tabela
                table dera = dado de tabela
    
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="number">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="number">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
