<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha tabela v3</title>
    <style>
        table{
            border: 1px solid black;
            cursor: pointer;
            border-collapse: collapse;
        }
     
        th,td{
            border: 1px solid black;
            width: 200px;
           
        }
        th{
            height: 40px;
        }
       #principal{
        background-color: grey;
        color: white;
        font-size: 1.5em;
        font-variant: small-caps;
        padding: 2px;
       }
    
    </style>
</head>
<body>
   
    <table>
        <thead>
            <tr>
                <th id="principal">Cadastro</th>
               
            </tr>
            <tr>
                <th>Name</th>
                <th>Idade</th>
                <th>Ano</th>
                <th>Mes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Venny</td>
                <td>19</td>
                <td>2004</td>
                <td>jun</td>
            </tr>
            <tr>
                <td>paulo</td>
                <td>14</td>
                <td>2008</td>
                <td>mach</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
