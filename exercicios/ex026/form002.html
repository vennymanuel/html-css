<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Usuario</label>
            <input type="text" name="nome" id="inome" required minlength="6" maxlength="15" size="20" placeholder="Usuarioname" autocomplete="username">
        </p>
        <p>
            
            <label for="ipass">Senha</label>
            <input type="password" name="password" id="ipass" required minlength="8" maxlength="20" size="20" placeholder="enter here your password" autocomplete="current-password">
        </p>
        <button type="submit">enviar</button>
        <button type="reset">limpar</button>
    </form>
</body>
</html>
