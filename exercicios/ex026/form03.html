<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 03</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" autocomplete="off">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Media</label>
            <input type="number" name="number" id="imedia" min="0" max="10" placeholder="0 a 10" required step="0.1" value="5">
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" required value="2023-02">

        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="date" id="idia">
        </p>
        <p>
            <label for="ihora">Horario da prova</label>
            <input type="time" name="time" id="ihora">
        </p>

        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
