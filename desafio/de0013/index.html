<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px solid black;
            padding: 2px;
        }
       
        table{
            width: 600px;
            border-collapse: collapse;
         
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col">
                    Grupo
                </th>
                <th scope="col">
                    Nome
                </th>
                <th colspan="3" scope="colgroup">
                    Filmes
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
        
                <th rowspan="4" scope="rowgroup">
                    Mulheres
                </th>
                <tr>
                    <td>Ana Maria</td>
                    <td>Alien</td>
                    <td>Rambo</td>
                    <td>Vingadores</td>
        
                </tr>
                <tr>
                    <td>Beatriz Souza</td>
                    <td> Hulk</td>
                    <td>Inception</td>
                    <td>Batman</td>
                </tr>
                <tr>
                    <td>
                        Claudia Melo
                    </td>
                    <td>
                        Obliovion
                    </td>
                    <td>
                        Matrix
                    </td>
                    <td>
                        Big Hero
                    </td>
                </tr>
            </tr>
             
            <tr>
                <th rowspan="4" scope="rowgroup">
                    Homens
                </th>
                <tr>
                    <td>Bruno Mendonca</td>
                    <td>Wall-E</td>
                    <td>Oldboy</td>
                    <td>Dangal</td>
                </tr>
                <tr>
                    <td>Daniel Lourenco</td>
                    <td>Inocavel</td>
                    <td>Amnesia</td>
                    <td>Gladiador</td>
                </tr>
                <tr>
                    <td>Fabiano Mota</td>
                    <td>Star Wars 5</td>
                    <td>Taxi Driver</td>
                    <td>Toy Story</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="2" scope="row">Total</th>
            <td>100</td>
        </tfoot>
    </table>
</body>
</html>
